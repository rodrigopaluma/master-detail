<app-bread-crumb [items]="[{ label: 'Relatório de Receitas e Despesas'}]"></app-bread-crumb>

<app-page-header
  page-title="Relatório de Receitas e Despesas"
  [show-button]="false">
</app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o mês e o ano para gerar os relatórios
  </div>
  <div class="card-body">
    <div class="d-flex flex-row">
      <div class="form-group col-md-8">
        <label for="month">Mês</label>
        <select [style.width]="'98%'" #month name="month" id="month" class="form-control">
          <option value="">Selecione o mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione o ano</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
        </select>
      </div>
    </div>
    <div class="d-flex flex-row">
      <div class="col-md">
        <button [style.float]="'right'" [style.margin-top]="'10px '" type="button" (click)="generateReport()" class="btn btn-primary">Gerar Relatório</button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5 d-flex flex-row">
  <div class="card text-center text-white bg-success col-md-4">
    <div class="card-header">
      Total de Receitas
    </div>
    <div class="card-body">
      <h5 class="card-title">{{revenueTotal}}</h5>
    </div>
  </div>

  <div class="card text-center text-white bg-danger col-md-4">
    <div class="card-header">
      Total de Despesas
    </div>
    <div class="card-body">
      <h5 class="card-title">{{expenseTotal}}</h5>
    </div>
  </div>

  <div class="card text-center text-white bg-info col-md-4">
    <div class="card-header">
      Saldo
    </div>
    <div class="card-body">
      <h5 class="card-title">{{balance}}</h5>
    </div>
  </div>
</div>

<hr>
<div class="row mt-5 mb-4">
  <div class="col-md-6">
    Gráfico de Receitas<br>
    <p-chart type="bar" [data]="revenueChartData"
      [options]="chartOptions">
    </p-chart>
  </div>
  <div class="col-md-6">Gráfico de Despesas<br>
    <p-chart type="bar" [data]="expenseChartData"
      [options]="chartOptions">
    </p-chart>
  </div>
</div>
