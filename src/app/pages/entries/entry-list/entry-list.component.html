<app-bread-crumb [items]="[{ label: 'Lançamentos'}]"></app-bread-crumb>

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new"  class="btn btn-success right">+ Novo Lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{entry.date}}</small><br>
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>
        {{entry.category.name}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">{{entry.amount}}</strong>
        <br><small>{{entry.paidText}}</small>
      </td>
      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm">Editar</a>
        <button (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm adjustLeft">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
