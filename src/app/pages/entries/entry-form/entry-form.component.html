<nav class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">
      <span *ngIf="entry.name">{{entry.name}}</span>
      <span *ngIf="!entry.name">Novo Lançamento</span>
    </li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md">
    <a routerLink="/entries" class="btn btn-light right">Voltar</a>
  </div>
</div>

<form formGroup="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o Lançamento
    </div>
    <div class="card-body">
      <div class="d-flex flex-row">
        <!--Tipo-->
        <div class="form-group col-md-4 ajuste">
          <label for="type">Tipo</label>
          <select class="form-control ajuste" name="type" formControlName="type" id="type">
            <option value="">Selecione</option>
            <option value="income">Receita</option>
            <option value="outcome">Despesa</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
            <div *ngIf="entryForm.get('name').errors.required">Dados obrigatórios</div>
          </div>
        </div>
        <!--Nome-->
        <div class="form-group col-md-4">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nome do Lançamento">

          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors.required">Dados obrigatórios</div>
            <div *ngIf="entryForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <!--Descrição-->
        <div class="form-group col-md-4">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" formControlName="description" id="description">
        </div>

      </div>
    </div>
  </div>
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no Servidor:</strong><br>
    <ul>
      <li *ngFor=""let error of serverErrorMessages>{{error}}</li>
    </ul>
  </div>
  <button [disabled]="submittingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg right mt-3">Salvar</button>
</form>
