<app-bread-crumb [items]="[{ label: 'Categorias', link: '/categories'},{ label: pageTitle}]"></app-bread-crumb>

<app-page-header [page-title]="pageTitle"
  button-text="Voltar"
  button-link="/categories"
  button-class="btn-light">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a Categoria
    </div>
    <div class="card-body">
      <div class="d-flex flex-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nome da Categoria">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">Dados obrigatórios</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" formControlName="description" id="description">
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no Servidor:</strong><br>
    <ul>
      <li *ngFor=""let error of serverErrorMessages>{{error}}</li>
    </ul>
  </div>
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg right mt-3">Salvar</button>
</form>
